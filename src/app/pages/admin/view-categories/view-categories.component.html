<mat-card>
    <h2 mat-subheader>All Categories</h2>
    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{c.cid}}</div>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <button mat-raised-button color="primary">Update</button>
            <button mat-raised-button color="primary">Delete</button>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt20">
        <button routerLink="/admin/add-category/" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
